name: App

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Components
        run: |
          sdkmanager --install "platforms;android-36" "build-tools;36.0.0" "ndk;29.0.13113456" "cmdline-tools;latest"
          yes | sdkmanager --licenses

      - name: Write signing key
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        run: |
          echo KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} > signing.properties
          echo KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} >> signing.properties
          echo KEYSTORE_ALIAS_PASSWORD='${{ secrets.KEYSTORE_ALIAS_PASSWORD }}' >> signing.properties
          echo KEYSTORE_FILE=../key.jks >> signing.properties
          echo ${{ secrets.KEYSTORE }} | base64 --decode > key.jks

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-wrapper-cache-enabled: true
          dependency-graph: generate-and-submit
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Build with Gradle
        run: |
          ./gradlew :manager:assemble --stacktrace --info

      - name: Upload APKs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Shizuku-APKs
          path: |
            manager/build/outputs/apk/**/*.apk
          compression-level: 9